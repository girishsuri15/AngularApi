<div class="box-event" >
  <div class="row">
    <div class="imgbox col-sm-1">
      <img src = {{feed.author.image}} class="imguser">
    </div>
    <div class="authorName col-sm-9">
      <a>{{feed.author.username}}</a>
    </div>
    
  </div>

  <div class="row">
    <div class="Timeupdated col-sm-12">
          {{feed.updatedAt | date}}
    </div>
  </div>

  <div class="row">
      <div class="title col-sm-12">
          {{feed.title}}
      </div>
  </div> 
    
  <div class="row">
      <div class="description col-sm-12">
          {{feed.description}}
      </div>
  </div>  
  <div>
    <a [routerLink]="['/article',feed.slug]">Read More...</a>
    </div>
    <hr/>
</div>
